apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mdns-reflector
  namespace: mdns-reflector
  labels:
    app: mdns-reflector
spec:
  selector:
    matchLabels:
      app: mdns-reflector
  template:
    metadata:
      labels:
        app: mdns-reflector
    spec:
      serviceAccountName: mdns-reflector
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - operator: Exists
      containers:
        - name: mdns-reflector
          image: ghcr.io/dragonhunter274/mdns-reflector:latest # pin to @sha256:... after first push
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LAN_IFACE
              value: "eth0"
            - name: CLUSTER_IFACE
              value: "eth1"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
